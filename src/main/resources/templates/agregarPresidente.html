<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	
	
			<link rel="stylesheet"  href="static/styles/stylesFormularios.css" th:href="@{/styles/stylesFormularios.css}">
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/c5baae820f.js" crossorigin="anonymous"></script>
	<!-- iconos -->

	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
	
	
</head>

<body>

	<div class="container">
		<form th:action="@{/guardarPresidente}" id="formulario" th:object=${presidente} method="POST">
			<div class="card">
				<div class="card-header text-center">
					<h1>Agregar Presidente</h1>
				</div>

				<div class="card-body divPrincipal">

					<div class="form-row">
						<div class="form-group col">
							<label>Id</label>
							<input type="text" th:field="*{id_presidente}" class="form-control disabled">
						</div>


						<div class="form-group col">
							<label>Cedula</label>
							<input type="text" th:field="*{cedula}"  id="cedula" class="form-control form">
							
						</div>
					</div>
					<div class="form-group">
						<label>Nombres</label>
						<input type="text" th:field="*{nombres}" id="nombres" class="form-control form">
						
					</div>

					<div class="form-group">
						<label>Fecha Nacimiento</label>
						<input type="date" th:field="*{fecha_nacimiento}"  id="fecha_nacimiento" class="form-control form">
						
					</div>

					<div class="form-row">
						<div class="form-group col">
							<label>Fecha Inicio</label>
							<input type="text" th:field="*{fecha_inicio}" id="fecha_inicio" class="form-control form">
							
						</div>

						<div class="form-group col">
							<label>Fecha fin</label>
							<input type="text" th:field="*{fecha_fin}" id="fecha_fin" class="form-control form">
						</div>
					</div>
				</div>

				<div class="card-footer">
					<button type="submit" value="Enviar" class="btn btn-success form-control enviar"><i
							class="fas fa-plus"></i>Aceptar</button>

					<a th:href="@{/listarPresidente}" class="btn  btn-block editar mt-3"><i
							class='bx bx-undo'></i>Volver</a>
				</div>


			</div>

		</form>
	</div>



</body>

</html>
