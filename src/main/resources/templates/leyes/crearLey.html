<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		<link rel="stylesheet"  href="static/styles/stylesFormularios.css" th:href="@{/styles/stylesFormularios.css}">

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/c5baae820f.js" crossorigin="anonymous"></script>
	<!-- iconos -->

	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

	<div class="container mt-5">
		<form th:action="@{/guardarLey}" th:object=${leyes} method="POST" modelAttribute="leyes">
			<div class="card">
				<div class="card-header text-center">
					<h1>Agregar nueva Ley</h1>
				</div>

				<div class="card-body">

					<div class="form-group">
						<label>Id</label>
						<input type="text" th:field="*{id}" class="form-control">
					</div>

					<div class="col form-group">
						<label>Nombre Ley</label>
						<input type="text" th:field="*{nombre_ley}" class="form-control">
						
					</div>


					<div class="form-group">
						<label>Descripcion Ley</label>
						<input type="text" th:field="*{descripcion_ley}" class="form-control">
						
					</div>

					<div class="form-group">
						<label class="">Presidente</label> <select th:field="${leyes.presidente}" class="form-select"
							multiple="multiple">

							<option th:each="presidente :${presidente}" th:value="${presidente.id_presidente}"
								th:text="${presidente.nombres}">
							</option>
						</select><br />
					</div>
					
					<div class="form-group">
						<label>Fecha de la ley</label>
						<input type="date" th:field="*{fecha_ley}" class="form-control">
						
					</div>
					
				</div>

				<div class="card-footer">
					<button type="submit" value="Enviar" class="btn btn-success form-control"><i
							class="fas fa-plus"></i>Aceptar</button>

					<a th:href="@{/listarLeyes}" class="btn editar form-control btn-block mt-3"><i
							class='bx bx-undo'></i>Volver</a>
				</div>


			</div>

		</form>
	</div>


</body>

</html>
