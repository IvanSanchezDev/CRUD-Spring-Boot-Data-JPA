<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
				<link rel="stylesheet"  href="static/styles/stylesPresidente.css" th:href="@{/styles/stylesPresidente.css}">
		
	<!-- iconos -->

	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

	<div class="container mt-5">

		<div>
			<h1>Lista de Leyes</h1>
		</div>

		<br> <br>
		<table class=" table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre de la Ley</th>
					<th>Descripcion de la ley</th>
					<th>Presidente autor de la ley</th>
					<th>Fecha de la ley</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="leyes:${leyes}">
					<td th:text="${leyes.id}"></td>
					<td th:text="${leyes.nombre_ley}"></td>
					<td th:text="${leyes.descripcion_ley}"></td>
					<td>
						<th:block th:each="presidente,iter: ${leyes.presidente}">
							<label th:text="${presidente.nombres}"></label>

							<th:block th:if="${!iter.last}">
								<br>
							</th:block>
						</th:block>
					</td>
					<td th:text="${leyes.fecha_ley}"></td>
					<td>

						<a th:href="@{/editarLey/}+${leyes.id}" class="btn editar">Editar</a>
						<a th:href="@{/eliminarLey/}+${leyes.id}" class="btn btn-success">Eliminar</a>

					</td>
				</tr>
			</tbody>
		</table>

		<div class="row">
			<div class="col-md-6 ">
				<a th:href="@{/inicio}" class="btn btn-success btn-lg btn-block form-control"><i
						class='bx bx-undo'></i>Volver</a>
			</div>
			<div class="col">
				<a th:href="@{/newLey}" class="btn editar btn-lg btn-block form-control">Nueva Ley</a>
			</div>
		</div>

	</div>

</body>

</html>
