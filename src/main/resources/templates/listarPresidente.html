<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		
		<link rel="stylesheet"  href="static/styles/stylesPresidente.css" th:href="@{/styles/stylesPresidente.css}">

	<!-- iconos -->

	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>

<div class="loader"></div>

	<div class="container mt-5">

		<div>
			<h1>Lista de Presidentes</h1>
		</div>

		<br> <br>
		<table class=" table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Cedula</th>
					<th>Nombres</th>
					<th>Fecha de nacimiento</th>
					<th>fecha inicio</th>
					<th>fecha fin</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="presidente:${presidente}">
					<td th:text="${presidente.id_presidente}" class="text"></td>
					<td th:text="${presidente.cedula}" class="text"></td>
					<td th:text="${presidente.nombres}" class="text"></td>
					<td th:text="${presidente.fecha_nacimiento}" class="text"></td>
					<td th:text="${presidente.fecha_inicio}" class="text"></td>
					<td th:text="${presidente.fecha_fin}" class="text"></td>

					<td>
						<a th:href="@{/editarPresidente/}+${presidente.id_presidente}"
							class="btn editar">Editar</a>
						<a th:href="@{/eliminarPresidente/}+${presidente.id_presidente}"
							class="btn btn-success">Eliminar</a>

					</td>
				</tr>
			</tbody>
		</table>
		<br> <br>


		<div class="row">
			<div class="col-md-6 ">
				<a th:href="@{/inicio}" class="btn btn-success btn-lg btn-block form-control">Volver</a>
			</div>
			<div class="col">
				<a th:href="@{/newPresidente}" class="btn editar btn-lg btn-block form-control">Nuevo Presidente</a>
			</div>
		</div>





	</div>
	
	
	<script type="text/javascript">
		$(window).load(function () {
			$(".loader").fadeOut("slow");
		});
	</script>

</body>

</html>
